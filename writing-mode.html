<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="An interactive poetry game where you challenge an AI in composing and critiquing poems.">

<meta property="og:description" content="An interactive poetry game where you challenge an AI in composing and critiquing poems.">
<meta property="og:image" content="logo.png">

<meta name="twitter:card" content="summary_large_image">

<meta name="twitter:image" content="logo.png">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write Against the Machine // Compose</title>
</head>
<body>
  <header>
    <h1>Let's see what you're made of.</h1>
  </header>
  <section id="intro">
    <p>Below you will find five words. You must compose a poem using all five of these words. Bonus points for using proper poetry forms in your composition.</p>
  </section>
  <div id="random-words-container"></div>
  <section id="user-poem">
    <form>
      <label for="poem-title">Title:</label>
      <input type="text" id="poem-title" name="poem-title" required />
      <br />
      <label for="author-name">Author:</label>
      <input type="text" id="author-name" name="author-name" required />
      <br />
      <label for="poem-url">URL:</label>
      <input type="url" id="poem-url" name="poem-url" />
      <br />
      <label for="poem-text">Poem:</label>
      <textarea id="poem-text" name="poem-text" required></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>
  </section>
  <div id="loading-spinner" style="display:none;">
    <div class="spinner"></div>
  </div>
  <section id="ai-poem" style="display:none;">
    <p id="ai-generated-poem"></p>
    <p id="ai-critic-review"></p>
  </section>
  <footer>
    <p>&copy; 2023 Write Against the Machine</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
